max_particles: 25000
alpha_slow: 0.0 #0.001
alpha_fast: 0.0 #0.1
min_translation: 1.0#0.2
min_rotation: 0.5 #0.5
pop_err: 0.01 #0.01
pop_z: 0.99 #0.99  
odom_alpha1: 0.6 #0.25
odom_alpha2: 0.6 #0.25
odom_alpha3: 0.6 #0.25
odom_alpha4: 0.6 #0.25 
laser_model_type: 2

